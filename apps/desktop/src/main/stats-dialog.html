<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'">
  <title>Process Statistics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #333;
      padding: 20px;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }

    .summary {
      margin-bottom: 16px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 14px;
    }

    .summary-label {
      font-weight: 600;
      color: #555;
    }

    .summary-value {
      font-weight: 700;
      color: #000;
      font-size: 16px;
    }

    .sessions-header {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #555;
    }

    .sessions-container {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
      margin-bottom: 16px;
    }

    .sessions-container::-webkit-scrollbar {
      width: 8px;
    }

    .sessions-container::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .sessions-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .sessions-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .session-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
    }

    .session-path {
      font-weight: 600;
      margin-bottom: 6px;
      color: #1a1a1a;
      word-break: break-all;
    }

    .session-detail {
      margin-top: 4px;
      color: #666;
      font-size: 12px;
    }

    .session-detail-label {
      font-weight: 500;
      color: #555;
    }

    .no-sessions {
      text-align: center;
      color: #999;
      padding: 20px;
      font-style: italic;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }

    button {
      padding: 8px 24px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #0051d5;
    }

    button:active {
      background: #004bb5;
    }
  </style>
</head>
<body>
  <h1>Process Statistics</h1>

  <div class="summary">
    <span class="summary-label">Active PTY Processes:</span>
    <span class="summary-value" id="activeCount">0</span>
  </div>

  <div class="sessions-header" id="sessionsHeader">Active Sessions:</div>

  <div class="sessions-container" id="sessionsContainer">
    <div class="no-sessions" id="noSessions">No active sessions.</div>
  </div>

  <div class="button-container">
    <button onclick="closeWindow()">OK</button>
  </div>

  <script>
    function closeWindow() {
      console.log('Close button clicked');
      if (window.statsDialog && window.statsDialog.close) {
        window.statsDialog.close();
      } else {
        console.error('statsDialog API not available');
      }
    }

    function updateStats(stats) {
      document.getElementById('activeCount').textContent = stats.activeProcessCount;

      const container = document.getElementById('sessionsContainer');
      const noSessions = document.getElementById('noSessions');
      const header = document.getElementById('sessionsHeader');

      if (stats.activeProcessCount === 0) {
        noSessions.style.display = 'block';
        header.textContent = 'Active Sessions:';
      } else {
        noSessions.style.display = 'none';
        header.textContent = `Active Sessions (${stats.sessions.length}):`;

        // Clear existing sessions
        const existingSessions = container.querySelectorAll('.session-item');
        existingSessions.forEach(item => item.remove());

        // Add session items
        stats.sessions.forEach(session => {
          const sessionDiv = document.createElement('div');
          sessionDiv.className = 'session-item';

          const createdDate = new Date(session.createdAt).toLocaleString();
          const lastActiveDate = new Date(session.lastActivity).toLocaleString();

          sessionDiv.innerHTML = `
            <div class="session-path">${session.worktreePath}</div>
            <div class="session-detail">
              <span class="session-detail-label">Created:</span> ${createdDate}
            </div>
            <div class="session-detail">
              <span class="session-detail-label">Last Active:</span> ${lastActiveDate}
            </div>
          `;

          container.appendChild(sessionDiv);
        });
      }
    }

    // Listen for stats data from main process
    if (window.statsDialog && window.statsDialog.onStatsData) {
      window.statsDialog.onStatsData((stats) => {
        updateStats(stats);
      });
    }

    // Request stats data on load
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        if (window.statsDialog && window.statsDialog.getStats) {
          const stats = await window.statsDialog.getStats();
          updateStats(stats);
        } else {
          console.error('statsDialog API not available');
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
      }
    });
  </script>
</body>
</html>
